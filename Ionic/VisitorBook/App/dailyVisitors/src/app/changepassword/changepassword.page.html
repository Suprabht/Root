<ion-header>
 
  <ion-toolbar color="success">
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Change Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-content">
    <ion-card class="card-center" >
      <ion-card-content>
        <div class="changePasswordDiv">
            <ion-item>
              <ion-label color="primary" position ="floating">Old Password</ion-label>
              <ion-input inputmode="password" type="password"required name="" [(ngModel)]="this.changepasswordService.oldPassword"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label color="primary" position ="floating">New Password</ion-label>
              <ion-input inputmode="password" type="password"required name="" [(ngModel)]="this.changepasswordService.newPassword"></ion-input>
            </ion-item><br/>
            <ion-text color="danger">
              {{this.changepasswordService.errorMessage}}
            </ion-text>
            <div class="changePasswordButton">
              <ion-button color="tertiary" (click) ="changePassword()" >
                <ion-icon name="reload-outline"></ion-icon>&nbsp;&nbsp;Change Password
              </ion-button>
            </div>
          
          <br/><br/>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
