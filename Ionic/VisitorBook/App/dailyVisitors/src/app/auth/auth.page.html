
<ion-content>
  <div class="topHeader">
    <div class="logoDiv">
      <img src="../../assets/logo.svg" alt="RWS.com" />
    </div>
  </div>
  <div class="ion-content">
    <ion-card class="card-center" >
      <ion-card-content>
        <div class="loginDiv">
         
            <ion-item>
              <ion-label color="primary" position ="floating">Email</ion-label>
              <ion-input autocapitalize inputmode="text" required name="" [(ngModel)]="this.authService.userEmail"  ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label color="primary" position ="floating">Password</ion-label>
              <ion-input autocapitalize inputmode="password" type="password"required name="" [(ngModel)]="this.authService.userPassword"></ion-input>
            </ion-item><br/>
            <ion-text color="danger">
              {{this.authService.errorMessage}}
            </ion-text>
            <div class="loginButton">
              <ion-button color="tertiary" (click) ="onLogin()" >
                <ion-icon name="log-in-outline"></ion-icon>&nbsp;&nbsp;Login
              </ion-button>
            </div>
          
          <br/><br/>
        </div>
      </ion-card-content>
    </ion-card>
    <div class="footer">
      Designed and maintained by Solution Delivery.
    </div>
  </div>
  <div class="wellcomeText">
    <ion-text><h1>Wellcome to RWS Visitor's book!</h1></ion-text>
  </div>
</ion-content>
