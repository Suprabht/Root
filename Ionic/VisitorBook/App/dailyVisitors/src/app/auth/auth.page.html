<ion-header >
  <ion-toolbar color="primary" >
    <ion-title style="text-align: center;">Welcome To SDL VisitorsBook</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="8" offset-md="2">
        <ion-card>
          <ion-card-header >
            <h5 style="text-align: center; color: green;  text-decoration: underline;">Visitors Book</h5>
          </ion-card-header>
          <ion-card-content>
            <ion-card>
              <ion-card-content>
                <ion-item>
                  <ion-label color="primary" position ="floating">E-Mail</ion-label>
                  <ion-input></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label color="primary" position ="floating">Password</ion-label>
                  <ion-input type="password"></ion-input>
                </ion-item>
              </ion-card-content>
            </ion-card>
                <ion-button (click) ="onLogin()" expand="block">
                  Login
                </ion-button>
                <ion-button (click) ="onLogin()" expand="block">
                  Signup
                </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <!-- <ion-col size-sm="6" offset-sm="3" expand="full">
        <ion-button (click) ="onLogin()">
          Login
        </ion-button>
      </ion-col> -->
    </ion-row>
  </ion-grid>

  </div> -->
</ion-content>
